<ion-header>
	<ion-navbar style="opacity: 0.7" no-border-bottom color="primary" style="padding-top: 35px;padding-bottom:12px ">
    	<ion-title>商品详情</ion-title>
    </ion-navbar>
</ion-header>

<ion-content fullscreen>
	<div>
		<img src="{{selectedItem.PictUrl}}">
	</div>

	<div class="item-good">
		<div class="list-price buy">
			<span class="price-new ml">
				<i>￥</i>{{selectedItem.ZkFinalPrice}}
			</span>
			<i class="del f14 ml2">￥{{selectedItem.ReservePrice}}</i>
		</div>
		<h1>{{selectedItem.Title}}</h1>
	</div>
	<button ion-button full primary (click)="goBuy()">去抢购</button>
	<div *ngFor="let img of imgs">
		<img src="{{img}}">
	</div>
</ion-content>
